<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Include Google Maps API (Google Maps API v3 已不需使用 API Key) -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<!-- Marker clusterer -->
	<script src="http://app.essoduke.org/tinyMap/markerclusterer.js"></script>
	<!-- Require jQuery v1.7.0 or newer -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="jquery.tinyMap.js"></script>
</head>
<body>
	<input id="address"></input>
	<button id="go">GO!</button>
	<button id="mark">Mark</button>
	<div id="map" style="height:300px;width:400px"></div>
	<script type="text/javascript">
		$('#map').tinyMap({
			mapTypeControl: false, //地圖類型切換
			streetViewControl: false, //街景控制器
			zoomControl: false, //縮放控制器
			scaleControl: false, //比例尺
			markerCluster: true //啟用marker分組
		});
		$(function(){	        	        
        $("#go").click(function(){
					$('#map').tinyMap('panto', $('#address').val());
					$('#map').tinyMap('modify', {zoom:16});
        });
	        $("#mark").click(function(){
				$('#map').tinyMap('modify',{marker:[
					{addr: "台北市指南路二段56號",
				    text: "Iphone手機1.00個",
				    label: "手機"},
				    {addr: "台北市指南路二段18號",
				    text: "新台幣若干元",
				    label: "現金"},
				    {addr: "台北市指南路二段12號",
				    text: "卡西歐手錶1.00只",
				    label: "手錶"},
				    {addr: "台北市指南路二段28號",
				    text: "餅乾1.00盒",
				    label: "其他"},
				    {addr: "台北市指南路二段32號",
				    text: "美金1500.00元",
				    label: "現金"}
				    ]});
	        });
      	});
	</script>
</body>
</html>
