<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCX7P1eStVGHl4l6S3DVRtxlVQdbT_3xGw&sensor=true">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(24.9873313, 121.5761281),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div>
      <input id="address"></input>
      <button type="button" id="getGeo">Mark</button>
      <input id="lat"></input>
      <input id="lng"></input>
    </div>
    <div id="map_canvas" style="width:800px; height:600px"></div>
    <script>
      $(function(){
        function getLatLngByAddr($address) {
          var geocoder = new google.maps.Geocoder();  //定義一個Geocoder物件
          geocoder.geocode(
            { address: $address },    //設定地址的字串
            function(results, status) {    //callback function
              if (status == google.maps.GeocoderStatus.OK) {    //判斷狀態
                $lat=results[0].geometry.location.lat();
                $("#lat").val($lat);  
                $lng=results[0].geometry.location.lng();
                $("#lng").val($lng);  
                var marker = new google.maps.Marker({
                  position: new google.maps.LatLng(results[0].geometry.location.lat(), results[0].geometry.location.lng()),
                  map: map,
                  title:"Hello World!"
                });
              } else {
                alert('Error');
              }
            }
         );
        }
        
        
        $("#getGeo").click(function(){
          $address=$("#address").val();
          getLatLngByAddr($address);
        });
        
      });
    </script>
  </body>
</html>
